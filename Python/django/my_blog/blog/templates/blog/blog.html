{% extends "blog/layout.html" %}
{% block title%} Блог {%endblock %}
{% block content %} 



<main>
    {% if posts %} 
        {% for post in posts %}
    <div class="card">
        <h3>{{ post.title }}</h3>
        <div class="text_post">
            <p> {{ post.text }}</p>
        </div><br>
        <p> {{ post.author }}</p> <br>
        <p> {{ post.date }}</p>
    </div>
    {% endfor %}
   {% else %} 
   <p>Новостей нет!</p>
   {% endif %} 
</main>

{% endblock %}
